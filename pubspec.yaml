name: flutter_rice_disease
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dropdown_search: any
  image_picker: ^0.8.4+1
  fancy_shimmer_image: ^2.0.2
  http: ^0.13.5
  provider: ^6.0.5
  auto_size_text: ^3.0.0
  carousel_slider: ^4.2.1
  camera: 0.9.4
  tflite: 1.1.2
  path_provider: ^2.0.10
  image: ^3.1.3
  flutter_launcher_icons: ^0.11.0
  flutter_widget_from_html_core: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter 

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/logo_app_white.png"
  
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/bg/
    - assets/images/logo/
    - assets/images/forCarousel/
    - assets/images/img_howtouse/menu_camera/
    - assets/images/img_howtouse/menu_gallery/
    - assets/images/img_howtouse/menu_search/
    - assets/icons/
    - assets/myModel/tflite_model.tflite
    - assets/myModel/labels.txt

  fonts:
    - family: Sriracha
      fonts:
        - asset: assets/fonts/Sriracha/Sriracha-Regular.ttf

    - family: NotoSansThai
      fonts:
        - asset: assets/fonts/Noto_Sans_Thai/NotoSansThai-Regular.ttf
        - asset: assets/fonts/Noto_Sans_Thai/NotoSansThai-Medium.ttf
        - asset: assets/fonts/Noto_Sans_Thai/NotoSansThai-SemiBold.ttf
        - asset: assets/fonts/Noto_Sans_Thai/NotoSansThai-Bold.ttf
        - asset: assets/fonts/Noto_Sans_Thai/NotoSansThai-ExtraBold.ttf
